global:
  scrape_interval: 15s # default = 60s
  evaluation_interval: 15s # default = 60s
  # scrape_timeout = default (10s).

alerting:
  alertmanagers:
    - static_configs:
        - targets:
           # - alertmanager:9093

rule_files:
  - "rules/*.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: 'blackbox-website-monitoring'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://cmucourses.com
        - https://cmueats.com
        - https://maps.scottylabs.org
        - https://lostandfound.andrew.cmu.edu
        - https://www.scottylabs.org
        - http://httpstat.us/503 # fails for testing - WebsiteDown
        - https://httpbin.org/delay/6.7 # fails for testing - WebsiteSlow
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
